{{ define "main" }}
    <section id="section">
      <div id="recent">
      <h1>최신 작성글 &nbsp;</h1>
      <h2>{{ range first 1 .Site.RegularPages }} 
      {{.Date.Format "2006-01-02"}}
      {{ end }}
      </h2>
      </div>
      <div class="container">
        <div class="row">
            <div class ='w-100'>
            {{ range (.Paginator 5).Pages }}
            {{ .Render "post" }}
            {{ end }}
            {{ template "_internal/pagination.html" . }}

            </div>
        </div>
        </div>
      </div>
    </section>
{{ end }}
