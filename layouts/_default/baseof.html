<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head.html" . }}

  <body class="bg-light">
    <!-- class="bg-gray" -->
    <div id="holy" class="bg-white">
      <!-- class="container-lg bg-white h-100" -->
      <header id="header" class="col-12 px-1 bg-white">
        {{ partial "header.html" . }}
      </header>

      {{if .IsPage}}
        <div id="sidea_single">        
        {{partial "offcanvas.html" . }}
        {{else}}
        <div id="sidea_list" class="px-1 bg-white">        
        {{ partial "nav.html" . }}
      {{end}}
      </div>
      <main role="main" id="main" class="holy-main markdown-body px-4 bg-white">
        <!-- class="holy-main markdown-body px-4 bg-white" -->
        {{ block "main" . }}
        {{ end }}
      </main> 
      {{if .IsPage}}
      <div id="sideb" class="pr-1 bg-white">
        <aside class="pr-3">
          {{ block "side" . }}
          <div id="toc" class="mb-3">
          </div>
          {{ end }}
        </aside>
      </div>
      {{end}}

      <div id="footer" class="pt-2 pb-3 bg-white text-center">
        {{ partial "footer.html" . }}
      </div>

    </div>
  </body>

</html>
