{{ define "main" }}
  <section id="section">
    <div class="list-title">
    <h1>{{ .Title }}</h1>
    </div>
    <div class="container">
      <div class="row">
          {{ range .RegularPages }}
          {{ .Render "post" }}
          {{ end }}
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
