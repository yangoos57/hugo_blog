<aside class="offcan-right" style="z-index: 10;">
<button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
  </svg>
</button>



<div class="offcanvas offcanvas-end" data-bs-scroll="false" data-bs-backdrop="true" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRight">
  <div class="offcanvas-body">
    {{ if and (gt .WordCount 0 ) (default true .Params.toc) }}
    <div id="toc" class="sticky-lg-top">
      <!-- class="Box Box--blue mb-3" -->
      <b>{{ .Title }}</b>
      {{- $toc := .TableOfContents -}}
      {{- $toc := replaceRE `<nav id="TableOfContents">\n<ul>\n<li>\n<ul>` `<nav id="TableOfContents"><ul>` $toc -}}
      {{- $toc := replaceRE `</ul>\n</li>\n</ul>\n</nav>` `</ul>asdasd\n</nav>` $toc -}}
      {{- safeHTML $toc -}}
    </div>
  {{ end }}
  </div>
</div>
