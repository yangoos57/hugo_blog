<div class ='rel-post'>
  {{ partial "taxonomy.html" . }}
  <h2>😶‍🌫️ Related Posts</h2>
  <div>
  {{with .Site.GetPage "section" .Section }} 
    {{range .Pages}}
  {{ range first 5 .Pages}} 
  <article class="card border-0 p-1 mb-3 shadow-sm" style="  background-color: #ffffff;">
    <div class="row g-0 align-items-center">
      <div class="img-box col-2 p-1">
        <a href="{{.Permalink}}">
          <img loading="lazy" class="img-fluid" src="{{ .Params.image_webp | absURL }}"
            onerror="this.onerror=null;this.src='{{ .Params.image | absURL }}'" alt="{{.Title}}">
        </a>
      </div>
      <div class="col-10">
        <div class="card-body">

          <h3 class="card-title mt-1 mb-1 fw-bolder"><a href="{{.Permalink}}" style="color:#37352f !important;">{{.Title}}</a></h3>
  
          <div>
            <span class="post-date">{{.PublishDate.Format "02 Jan, 2006"}}&nbsp;</span>
          </div >

        </div>
      </div>
    </div>
  </article>
  
  {{end}}{{end}}{{end}}  
  </div>
</div>


<br><br><br><br><br>


<a href="{{.Permalink}}"><p>✔️ {{.Title}}</p> </a>
