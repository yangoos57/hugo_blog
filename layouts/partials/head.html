<head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="google-site-verification" content="cGIJ_4UB82a6wkT0s71AkXfCqej5-Svsic6s2N0YrLk" />  

    <!--Favicon-->
    <link rel="shortcut icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">
    <link rel="icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">


    <!-- Primer -->
    <link rel="stylesheet" href="{{ `css/primer.css` | relURL }}">
    
    <!-- Custom -->
    {{ $templateStyles := resources.Get "css/template-styles.css" }}
    {{ $styles := $templateStyles | resources.ExecuteAsTemplate "css/styles.css" . }}
    <link rel="stylesheet" type="text/css" href="{{ $styles.RelPermalink }}">

    <!-- bootstrap -->
    <link rel="stylesheet" href="{{ `css/bootstrap.css` | relURL }}">
    <script defer language="javascript" type="text/javascript"  src="{{ "/js/bootstrap.js" | urlize | relURL }}"></script>

    <!--Prism-->
    <link rel="stylesheet" href="{{ "css/prism.css" | relURL }}" media="none" onload="this.media='all';">
    <script defer language="javascript" type="text/javascript"  src="{{ "/js/prism.js" | urlize | relURL }}"></script>

    <!--Page 전용 Script-->
    {{if .IsPage}}
    <script defer language="javascript" type="text/javascript"  src="{{ "/js/medium-zoom.js" | urlize | relURL }}"></script>
    <script defer language="javascript" type="text/javascript"  src="{{ "/js/zoom_custom.js" | urlize | relURL }}"></script>
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!-- MathJax -->
    <script type="text/x-mathjax-config">MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ['\\(','\\)']] } });</script>

    <!-- start hugo lightslider -->
    <link rel="stylesheet" type="text/css" href='{{ "css/lightgallery.min.css" | absURL }}' />
    <link rel="stylesheet" type="text/css" href='{{ "css/lightslider.min.css" | absURL }}' />
    <!-- end hugo lightslider -->

    {{end}}


</head>

<!-- asd -->
