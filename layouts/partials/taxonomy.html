
<!-- categories -->
{{ range first 2 (split .Page.File.Dir "\\" ) }}
<span class="badge rounded-pill text-dark " style="background-color: rgb(245, 245, 245);">{{ . }}</span>
{{end}}
<!-- tags -->
{{ with .Params.Tags }}{{ range . }}
<a href='{{ "/tags/" | relLangURL }}{{ . | urlize }}' class="muted-link">
  <span class="badge rounded-pill bg-secondary ">{{ . }}</span>
</a>
{{ end }}{{ end }}
